input {
  redis {
    host => "${REDIS_SERVICE_NAME}"
    type => "redis-input"
    data_type => "list"
    key => "logstash"
    password => "${REDIS_PASSWORD}"
} }
output {
  elasticsearch {
    hosts => "${ES_SERVICE_NAME}"
    index => "logstash"
    user => "${ES_USER}"
    password => "${ES_PASSWORD}"
  }
}
